<form [formGroup]="personalForm">
  <label for="firstName">
    <span>First Name: </span>
    <input formControlName="firstName" id="firstName" type="text"/>
  </label>

  <label for="email">
    <span>Email: </span>
    <input formControlName="email" id="email" type="email"/>
  </label>

  <label for="phone">
    <span>Phone: </span>
    <input formControlName="phone" id="phone" type="number"/>
  </label>

  <button [disabled]="!personalForm.valid" type="submit">Submit</button>
</form>
